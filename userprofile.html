<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="userprofile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="profile-container">
    <header>
      <h1><i class="fa-solid fa-user"></i> My Profile</h1>
      <a href="homepage.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </header>
    <div class="profile-section">
      <div class="profile-header">
        <h2>John Doe</h2>
        <p>User ID: #12345</p>
      </div>
      <h3>Personal Information</h3>
      <p><b>Email:</b> john@example.com</p>
      <p><b>Phone:</b> +1234567890</p>
      <p><b>Date Joined:</b> 01-Jan-2023</p>
      <button>Edit Profile</button>
    </div>
  </div>
</body>
</html>
