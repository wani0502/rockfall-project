<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="alerts.css">
</head>
<body>
  <div class="container">
    <h1>Alert History</h1>

    <div class="alert-card critical">
      <i class="fa-solid fa-triangle-exclamation alert-icon"></i>
      <div class="alert-info">
        <h3>Critical Slope Movement</h3>
        <p>Sector C5, Dhanbad Main Pit - Today, 10:23 AM</p>
      </div>
    </div>

    <div class="alert-card malfunction">
      <i class="fa-solid fa-triangle-exclamation alert-icon"></i>
      <div class="alert-info">
        <h3>Equipment Malfunction</h3>
        <p>Sensor Node 7, Jharia Sector - Yesterday, 3:45 PM</p>
      </div>
    </div>

    <div class="alert-card weather">
      <i class="fa-solid fa-cloud-showers-heavy alert-icon"></i>
      <div class="alert-info">
        <h3>Heavy Rainfall Warning</h3>
        <p>Regional weather alert - Yesterday, 9:15 AM</p>
      </div>
    </div>

    <div class="alert-card vibration">
      <i class="fa-solid fa-triangle-exclamation alert-icon"></i>
      <div class="alert-info">
        <h3>Vibration Anomaly</h3>
        <p>North Wall, Bokaro North - Aug 12, 4:30 PM</p>
      </div>
    </div>
  </div>
</body>
</html>
